spring:
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://${envpt.mysqlIp}:${envpt.mysqlPort}/micro-service-plus?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root123
    hikari:
      connection-timeout: 2000 #最大超时时间
      maximum-pool-size: 100 #连接数
      max-lifetime: 1800000 #控制池中连接的最大生存期
      minimum-idle: 10 #此属性控制 HikariCP尝试在池中维护的最小空闲连接数
      validation-timeout: 1000 #此属性控制测试连接是否活跃的最长时间。此值必须小于 connectionTimeout
      idle-timeout: 60000 #此属性控制允许连接在池中处于空闲状态的最长时间

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  #typeAliasesPackage: top.kuanghua.tyuser.entity
  #typeEnumsPackage: com.baomidou.springboot.entity.enums
  global-config:
    #刷新mapper 调试神器
    db-config:
      #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      column-underline: true
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-field: deleted # 逻辑已删除值(默认为 1)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      db-type: mysql
    refresh: true
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
  #自定义SQL注入器
  sql-injector: com.baomidou.mybatisplus.extension.injector.methods.LogicDeleteByIdWithFill
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false