spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @activatedProperties@
  cloud:
    nacos:
      config:
        enabled: true
        namespace: @nacosNamespace@
        group: @nacosGroup@
        username: @nacosUsername@
        password: @nacosPassword@
        server-addr: @nacosIpPort@
        prefix: @project.artifactId@
        file-extension: yml
        # 用于共享的配置文件
        shared-configs:
        - data-id: application-@activatedProperties@.yml
          group: @nacosGroup@
          refresh: true
        extension-configs:
        - data-id: @project.artifactId@.yml
          group: @nacosGroup@
          refresh: true
      discovery:
        namespace: @nacosNamespace@
        group: @nacosGroup@
        username: @nacosUsername@
        password: @nacosPassword@
        server-addr: @nacosIpPort@
        weight: @nacosWeight@